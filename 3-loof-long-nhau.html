<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let table = `<table border =1 width = "400px" height = "400px">`;
        for(let i = 1; i <= 10; i++){
            table += "<tr>";
                for(let j = 1; j <=10; j++){
                    table += `<td> ${i*j}</td>`;
                }
            table += "</tr>";
            
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
</html>
