<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reversed number</title>
  </head>

  <body>
    <p id="result"></p>

    <script>
      let result = document.getElementById("result");

      let number = prompt("Input any interger number");

      console.log(typeof number);

      let str = " ";

      let length = number.length;

      console.log(length);

      for (let i = 1; i <= length; i++) {
        str += number[length - i];
      }

      result.innerHTML = "Reversed number is: " + str;
    </script>
  </body>
</html>
