<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tính Tổng từ a đến b</title>
  </head>

  <body>
    <script>
      let a = +prompt("Input a");

      let b = +prompt("Input b");

      let allNum = b - a + 1;

      let i = 1;

      let sum = 0;

      for (; i <= allNum; i++) {
        sum = sum + a;

        a++;
      }

      document.write(`Tổng của 2 số đã nhập là ${sum}`);
    </script>
  </body>
</html>
