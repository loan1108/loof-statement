<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Đếm từ 1 đến 100</title>
  </head>

  <body>
    <script>
      let num = 0;

      let count = 1;

      while (count <= 99) {
        if (count == 99) {
          document.write(num);

          alert("Đã hoàn thành đếm");
        }

        num = num + 1;

        document.write(num);

        count++;
      }
    </script>
  </body>
</html>
