<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tổng 30 số chia hết cho 7 đầu tiên</title>
  </head>

  <body>
    <script>
      let numbers = +prompt("Hãy nhập số các chữ số bạn muốn");

      let count = 1;

      let sum = 0;

      let num = 7;

      while (count <= numbers) {
        if (num % 7 == 0) {
          sum += num;

          count++;
        }

        num = num + 7;
      }

      console.log(num);

      document.write("Tổng của 30 số đầu tiên chia hết cho 7 là " + sum);
    </script>
  </body>
</html>
