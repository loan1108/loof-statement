<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nhiệt độ hiện tại</title>
  </head>

  <body>
    <script>
      let temperate = +prompt("Input the temperate now");

      while (temperate > 100) {
        alert("So hot~ REDUCE NOW!");

        temperate = +prompt("Input the template now");
      }

      while (temperate < 20) {
        alert("So cold. INCREASE NOW");

        temperate = +prompt("Input the template now");
      }
    </script>
  </body>
</html>
