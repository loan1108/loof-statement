<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Số đầu tiên trong dãy fibonacci chia hết cho 5</title>
  </head>

  <body>
    <script>
      let num1 = 1,
        num2 = 1,
        nextNum;

      while (true) {
        nextNum = num1 + num2;

        num1 = num2;

        num2 = nextNum;

        if (num1 % 5 == 0) {
          document.write(num1);

          break;
        }
      }
    </script>
  </body>
</html>
