<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nguyên tố</title>
</head>
<body>
    <script>
        let numbers = +prompt("Hãy nhập số các chữ số nguyên tố bạn muốn in ra");
        let num = 2; 
        let flag ; 
        let count = 1; 
        while(count <= numbers){
            for(let i = 2; i < num ;i++ ){
                if(num % i == 0){
                    flag = false;
                    break;
                }
            }
            if(flag != false){
                document.write(num + "<br>");
                count++;
            }
            num++;
            flag = true;

        }
    </script>
</body>
</html>
