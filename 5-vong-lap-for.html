<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập sử dụng vòng lặp for</title>
  </head>
  <body>
    <script>
      let number= "";
      for(let i = 1; i <=5; i++){
        number += `This number is: ${i} <br>`; 
      }
      document.write(number);
    </script>
  </body>
</html>
