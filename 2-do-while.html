<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành vòng lặp do-while</title>
</head>
<body>
    <script>
        let value = null;
        do{
            value = +prompt("Nhập vào giá trị từ 1-> 10");
            alert("Giá trị bạn vừa nhập là: " + value);
        }while(value >= 1 && value <= 10);
    </script>
</body>
</html>
